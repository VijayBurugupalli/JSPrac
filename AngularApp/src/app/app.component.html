<div class="container">
  <div class="card mt-5" style="text-align: center; background-color: coral; font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif">
    <h1>Student Dasboard</h1>
  </div>

  <div class="card mt-5" style="padding:20px; background-color:blanchedalmond;">
    <form #registerForm="ngForm" (ngSubmit)="register(registerForm)">
      <div class="form-group mt-3">
        <label for="name">Student Name :</label>
        <input type="text" #name (ngModel)="name" name="name" id="name" class="form-control" placeholder="Student Name">
      </div>
      <div class="form-group mt-3">
        <label for="name">Address :</label>
        <input type="text" #address (ngModel)="address" name="address" id="address" class="form-control" placeholder="Student Address">
      </div>

      <div class="form-group mt-3">
        <label for="name">Student Percentage :</label>
        <input type="number" #percentage (ngModel)="percentage" name="percentage" id="percentage" class="form-control" placeholder="Student Percentage">
      </div>
      <div class="form-group mt-3">
         <input type="submit" value="Register" class="btn btn-primary w-100">
      </div>
    </form>
  </div>

  <div class="mt-5" style="background-color: cadetblue;">
    <table class="table table-bordered">
      <thead class="thead">
        <tr>
          <th>System ID</th>
          <th>Name</th>
          <th>Address</th>
          <th>Percentage</th>
          <th>Update</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody class="tbody">
        <tr *ngFor="let student of studentArray">
          <td>{{ student.id }}</td>
          <td>{{ student.name }}</td>
          <td>{{ student.address }}</td>
          <td>{{ student.percentage }}</td>
          <td><button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="update(student)">Update</button></td>
          <td><button type="button" class="btn btn-danger" (click)="deleteStudent(student)">Delete</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Update Student Details</h5>
        <button type="button" class="close" data-bg-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form #updateForm="ngForm" (ngSubmit)="updateStudent()">
          <div class="form-group mt-3">
            <label for="name">Student Name :</label>
            <input type="text" #name [(ngModel)]="studentUpdate.name" name="name" id="name" class="form-control" placeholder="Student Name">
          </div>
          <div class="form-group mt-3">
            <label for="name">Address :</label>
            <input type="text" #address [(ngModel)]="studentUpdate.address" name="address" id="address" class="form-control" placeholder="Student Address">
          </div>
    
          <div class="form-group mt-3">
            <label for="name">Student Percentage :</label>
            <input type="number" #percentage [(ngModel)]="studentUpdate.percentage" name="percentage" id="percentage" class="form-control" placeholder="Student Percentage">
          </div>
          <div class="form-group mt-3">
             <input type="submit" value="Update" class="btn btn-primary w-100">
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
